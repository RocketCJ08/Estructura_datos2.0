<!-- mi_app/templates/mi_app/mi_grafica.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfica con Chart.js</title>
</head>
<body>
<canvas id="miGrafica" width="400" height="200"></canvas>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        fetch('/mi_app/obtener_datos/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('miGrafica').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',  // Cambia el tipo de gráfica si es necesario
                    data: {
                        labels: data.etiquetas,
                        datasets: [{
                            label: 'Datos de Ejemplo',
                            data: data.valores,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
</script>
</body>
</html>
